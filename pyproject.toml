[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = false
show_error_codes = true
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = "py311"
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    ".ruff_cache",
    "node_modules",
    "build",
    "dist",
    "*.egg-info",
    ".eggs",
    "web_dashboard/static/js",  # Generated from TypeScript
    "web_dashboard/static/css/tailwind.css",  # Generated
    "database/archive",  # Old migrations
    "trading_data",  # Data files, not code
    "Research",  # PDFs and research files
    "debug",  # Debug scripts
    "test_scripts",  # Test utilities
    "migrations",  # Migration scripts
    "web_dashboard/logs",  # Log files
    "*.pyc",
    "*.pyo",
    "*.pyd",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
]

[tool.ruff.lint.isort]
known-first-party = ["trading_script"]
