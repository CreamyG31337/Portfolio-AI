<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Portfolio Management</title>
    <!-- Tailwind CSS - Production build (optimized, tree-shaken) -->
    <link href="/assets/css/tailwind.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-gray-900">
                        <i class="fas fa-crown text-yellow-500 mr-2"></i>Admin Dashboard
                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-blue-600 hover:text-blue-800">
                        <i class="fas fa-chart-line mr-1"></i>Portfolio Dashboard
                    </a>
                    <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <i class="fas fa-users text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Users</p>
                        <p class="text-2xl font-bold text-gray-900" id="total-users">-</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <i class="fas fa-chart-pie text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Funds</p>
                        <p class="text-2xl font-bold text-gray-900" id="total-funds">-</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                        <i class="fas fa-link text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Fund Assignments</p>
                        <p class="text-2xl font-bold text-gray-900" id="total-assignments">-</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Management Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-900">
                    <i class="fas fa-users mr-2"></i>User Management
                </h2>
                <button id="refresh-users-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                    <i class="fas fa-sync-alt mr-2"></i>Refresh
                </button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Assigned Funds</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Fund Assignment Section -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold text-gray-900 mb-6">
                <i class="fas fa-link mr-2"></i>Fund Assignment
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Assign Fund to User -->
                <div class="border rounded-lg p-4">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Assign Fund to User</h3>
                    <form id="assign-fund-form" class="space-y-4">
                        <div>
                            <label for="user-email" class="block text-sm font-medium text-gray-700">User Email</label>
                            <input type="email" id="user-email" name="user_email" required
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="fund-name" class="block text-sm font-medium text-gray-700">Fund Name</label>
                            <select id="fund-name" name="fund_name" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option value="">Select Fund</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
                            <i class="fas fa-plus mr-2"></i>Assign Fund
                        </button>
                    </form>
                    <div id="assign-result" class="mt-4"></div>
                </div>

                <!-- Remove Fund from User -->
                <div class="border rounded-lg p-4">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Remove Fund from User</h3>
                    <form id="remove-fund-form" class="space-y-4">
                        <div>
                            <label for="remove-user-email" class="block text-sm font-medium text-gray-700">User Email</label>
                            <input type="email" id="remove-user-email" name="user_email" required
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="remove-fund-name" class="block text-sm font-medium text-gray-700">Fund Name</label>
                            <select id="remove-fund-name" name="fund_name" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option value="">Select Fund</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200">
                            <i class="fas fa-minus mr-2"></i>Remove Fund
                        </button>
                    </form>
                    <div id="remove-result" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load available funds
        async function loadFunds() {
            try {
                const response = await fetch('/api/admin/funds', { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    const fundSelects = document.querySelectorAll('#fund-name, #remove-fund-name');
                    fundSelects.forEach(select => {
                        select.innerHTML = '<option value="">Select Fund</option>';
                        data.funds.forEach(fund => {
                            const option = document.createElement('option');
                            option.value = fund;
                            option.textContent = fund;
                            select.appendChild(option);
                        });
                    });
                }
            } catch (error) {
                console.error('Error loading funds:', error);
            }
        }

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users', { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    displayUsers(data.users);
                    updateStats(data.stats);
                } else {
                    console.error('Error loading users:', response.statusText);
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Display users in table
        function displayUsers(users) {
            const tbody = document.getElementById('users-table-body');
            tbody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10">
                                <div class="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center">
                                    <i class="fas fa-user text-gray-600"></i>
                                </div>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${user.full_name || 'N/A'}</div>
                                <div class="text-sm text-gray-500">${user.email}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${user.role === 'admin' ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800'}">
                            ${user.role}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${user.funds ? user.funds.join(', ') : 'None'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="loadUserFunds('${user.email}')" class="text-blue-600 hover:text-blue-900 mr-3">
                            <i class="fas fa-edit"></i> Manage
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Update stats
        function updateStats(stats) {
            document.getElementById('total-users').textContent = stats.total_users || 0;
            document.getElementById('total-funds').textContent = stats.total_funds || 0;
            document.getElementById('total-assignments').textContent = stats.total_assignments || 0;
        }

        // Assign fund form
        document.getElementById('assign-fund-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/api/admin/assign-fund', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const resultDiv = document.getElementById('assign-result');
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="text-green-600 text-sm">${result.message}</div>`;
                    loadUsers(); // Refresh users list
                } else {
                    resultDiv.innerHTML = `<div class="text-red-600 text-sm">${result.error}</div>`;
                }
            } catch (error) {
                document.getElementById('assign-result').innerHTML = `<div class="text-red-600 text-sm">Error: ${error.message}</div>`;
            }
        });

        // Remove fund form
        document.getElementById('remove-fund-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/api/admin/remove-fund', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const resultDiv = document.getElementById('remove-result');
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="text-green-600 text-sm">${result.message}</div>`;
                    loadUsers(); // Refresh users list
                } else {
                    resultDiv.innerHTML = `<div class="text-red-600 text-sm">${result.error}</div>`;
                }
            } catch (error) {
                document.getElementById('remove-result').innerHTML = `<div class="text-red-600 text-sm">Error: ${error.message}</div>`;
            }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', async function() {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    window.location.href = '/auth';
                } else {
                    console.error('Logout failed');
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        // Refresh users button
        document.getElementById('refresh-users-btn').addEventListener('click', function() {
            loadUsers();
        });

        // Load user funds for management
        function loadUserFunds(email) {
            // This could open a modal or redirect to a user management page
            alert(`Manage funds for ${email} - Feature coming soon!`);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadFunds();
            loadUsers();
        });
    </script>

    {% include "components/_footer.html" %}
</body>
</html>
