{% extends "base.html" %}

{% block title %}Jobs - Admin Dashboard{% endblock %}

{% block content %}
<div class="px-4 py-6">
    <!-- Header -->
    <div class="mb-6 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white flex items-center gap-2">
                <span class="text-3xl">ðŸ”¨</span> Jobs Scheduler
            </h1>
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Manage background tasks and scheduled jobs</p>
        </div>

        <!-- Global Status Card -->
        <div class="flex items-center gap-4">
            <div id="scheduler-status-card"
                class="bg-white dark:bg-gray-800 rounded-lg shadow px-4 py-2 border border-gray-200 dark:border-gray-700 flex items-center gap-3">
                <div class="flex items-center gap-2">
                    <div id="status-indicator" class="w-3 h-3 rounded-full bg-gray-400"></div>
                    <span id="status-text" class="font-medium text-gray-700 dark:text-gray-200">Checking...</span>
                </div>
                <button id="start-scheduler-btn"
                    class="hidden px-3 py-1 text-xs font-medium text-white bg-green-600 rounded hover:bg-green-700 focus:ring-2 focus:ring-green-300">
                    ðŸš€ Start Scheduler
                </button>
            </div>

            <button id="refresh-jobs-btn"
                class="p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Jobs Grid -->
    <div id="jobs-container" class="grid grid-cols-1 gap-6">
        <!-- Loading Skeleton -->
        <div class="animate-pulse space-y-4">
            <div class="h-32 bg-gray-200 dark:bg-gray-700 rounded-lg"></div>
            <div class="h-32 bg-gray-200 dark:bg-gray-700 rounded-lg"></div>
            <div class="h-32 bg-gray-200 dark:bg-gray-700 rounded-lg"></div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_scripts %}
<script type="module" src="/assets/js/jobs.js"></script>
<script>

    window.addEventListener('load', () => {
        console.log('[Jobs Template] Page loaded, checking global functions...');
        if (typeof window.refreshJobs === 'function') {
            console.log('[Jobs Template] âœ“ refreshJobs function is available');
        } else {
            console.error('[Jobs Template] âœ— refreshJobs function NOT available');
        }
        if (typeof window.toggleParams === 'function') {
            console.log('[Jobs Template] âœ“ toggleParams function is available');
        } else {
            console.error('[Jobs Template] âœ— toggleParams function NOT available');
        }
        if (typeof window.runJobWithParams === 'function') {
            console.log('[Jobs Template] âœ“ runJobWithParams function is available');
        } else {
            console.error('[Jobs Template] âœ— runJobWithParams function NOT available');
        }
    });
</script>
{% endblock %}
